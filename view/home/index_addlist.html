<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>显示信息页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/lib/webupload/css/webuploader.css" />
		<link rel="stylesheet" type="text/css" href="/static/lib/webupload/css/style.css" />
	</head>

	<body >
		<div class="container">
			<div class="page-header">
				<h1>发布信息</h1><small>这是我将搜索的网站以列表形式显示出来</small>
			</div>
			<div class="form">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="input0" class="col-sm-2 control-label">网站分类</label>
						<div class="col-sm-8" >
							<select name="type" class="form-control" id="input0">
								<option value="">前端</option>
								<option value="">nodejs</option>
							</select>
						</div>
						<div class="col-sm-2">
							<a href="#">新建分类</a>
						</div>
					</div>
					<div class="form-group">
						<label for="input1" class="col-sm-2 control-label">网站名字</label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" id="input1" placeholder="请输入网站名字">
						</div>
					</div>
					<div class="form-group">
						<label for="input2" class="col-sm-2 control-label">网站地址</label>
						<div class="col-sm-10">
							<input type="text" name="url" class="form-control" id="input2" placeholder="请输入网站地址">
						</div>
					</div>
					<div class="form-group">
						<label for="input3" class="col-sm-2 control-label">网站描述</label>
						<div class="col-sm-10">
							<textarea style="height: 80px;" placeholder="最少输入60个字来介绍一下" class="form-control" name="discribe" id="input3"></textarea>
						</div>
					</div>
					<div class="form-group">
						<input type="hidden" id="imgs" name="imgs" />
						<label for="input2" class="col-sm-2 control-label">上传图片</label>
						<div class="col-sm-10">
							<div id="wrapper">
								<div id="container">
									<!--头部，相册选择和格式选择-->
									<div id="uploader">
										<div class="queueList">
											<div id="dndArea" class="placeholder">
												<div id="filePicker"></div>
												<p>或将照片拖到这里，单次最多可选300张</p>
											</div>
										</div>
										<div class="statusBar" style="display:none;">
											<div class="progress">
												<span class="text">0%</span>
												<span class="percentage"></span>
											</div>
											<div class="info"></div>
											<div class="btns">
												<div id="filePicker2"></div>
												<div class="uploadBtn">开始上传</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-lg btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="/static/lib/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="/static/lib/webupload/js/webuploader.js"></script>
		<script type="text/javascript" src="/static/lib/webupload/js/upload.js"></script>
		<script src="/static/home/js/index_addlist.js"></script>
		
	</body>

</html>
